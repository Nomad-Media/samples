<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content Admin</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="content-admin-api.css">

    <!-- JS -->
    <script type="module" src="content-admin-api.js" defer></script>
</head>

<body>

    <h1>Content Admin</h1>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="usernameInput">Username:</label>
        <input type="username" id="usernameInput" required>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <h2>Add Tag or Collection</h2>

    <form id="addTagOrCollectionForm">
        <label for="addTagOrCollectionInput">Tag or Collection:</label>
        <select id="addTagOrCollectionInput">
            <option value="tag">Tag</option>
            <option value="collection">Collection</option>
        </select><br><br>
        
        <label for="addTagContentIdInput">Content Id:</label>
        <input type="addTagContentId" id="addTagContentIdInput" required>

        <label for="addTagTagIdInput">Tag Id (optional):</label>
        <input type="addTagTagId" id="addTagTagIdInput">

        <label for="addContentDefinitionInput">Content Definition:</label>
        <input type="addContentDefinition" id="addContentDefinitionInput" required>
        
        <label for="tagNameInput">Tag/Collection Name:</label>
        <input type="tagName" id="tagNameInput" required>

        <label for="createNewInput">Create New:</label>
        <select id="createNewInput">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Tag of Collection</h2>
    <form id="deleteTagOrCollectionForm">
        <label for="deleteTagOrCollectionInput">Tag or Collection:</label>
        <select id="deleteTagOrCollectionInput">
            <option value="tag">Tag</option>
            <option value="collection">Collection</option>
        </select><br><br>

        <label for="deleteTagContentIdInput">Content Id:</label>
        <input type="deleteTagContentId" id="deleteTagContentIdInput" required>

        <label for="deleteTagTagInput">Tag Id:</label>
        <input type="deleteTagTagId" id="deleteTagTagIdInput" required>

        <label for="deleteContentDefinitionInput">Content Definition:</label>
        <input type="deleteContentDefinition" id="deleteContentDefinitionInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Add Related Content</h2>
    <form id="addRelatedContentForm">  
        <label for="addRelatedContentIdInput">Content Id:</label>
        <input type="addRelatedContentId" id="addRelatedContentIdInput" required>

        <label for="addRelatedRelatedContentInput">Related Content Id:</label>
        <input type="addRelatedRelatedContentId" id="addRelatedRelatedContentIdInput" required>

        <label for="addRelatedContentDefinitionInput">Content Definition:</label>
        <input type="addRelatedContentDefinition" id="addRelatedContentDefinitionInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Related Content</h2>
    <form id="deleteRelatedContentForm">
        <label for="deleteRelatedContentIdInput">Content Id:</label>
        <input type="deleteRelatedContentId" id="deleteRelatedContentIdInput" required>

        <label for="deleteRelatedRelatedContentInput">Related Content Id:</label>
        <input type="deleteRelatedRelatedContentId" id="deleteRelatedRelatedContentIdInput" required>
        
        <label for="deleteRelatedContentDefinitionInput">Content Definition:</label>
        <input type="deleteRelatedContentDefinition" id="deleteRelatedContentDefinitionInput" required>
        
        <br><br>
        <button type="submit">Submit</button>
    </form>

        <input type="customProp" id="customPropInput">
        <br><br>
        <button type="submit">Submit</button>
    </form> -->

</body>
</html>

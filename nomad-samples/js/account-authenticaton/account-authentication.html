<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Guest User</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="account-authentication.css">

    <!-- JS -->
    <script type="module" src="account-authentication.js" defer></script>
</head>

<body>

    <h1>Account Authentication</h1>
    
    <h2>Login</h2>
    <form id="loginForm">
        <label for="usernameInput">Enter Username:</label>
        <input type="text" placeholder="Enter Username" id="usernameInput" required>

        <label for="passwordInput">Enter Password:</label>
        <input type="password" placeholder="Enter Password" id="passwordInput" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <h2>Authentication Token</h2>
    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="text" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Refresh Authentication Token</h2>
    <form id="refreshAuthForm">
        <button type="submit">Submit</button>
    </form>

    <h2>Forgot Password</h2>
    <form id="forgotPassForm">
        <label for="forgotPasswordUsernameInput">Enter Username</label>
        <input type="text" placeholder="Enter Username" id="forgotPasswordUsernameInput" required>

        <br><br>
        <button type="submit">Forgot Password</button>
    </form>

    <h2>Reset Password</h2>
    <form id="resetPassForm">
        <label for="resetPasswordInput">Enter Code:</label>
        <input type="text" placeholder="Enter Code" id="resetPasswordInput" required>
        <br><br>
        <button type="submit">Send Code</button>
    </form>

    <h2>Logout</h2>
    <form id="logoutForm">
        <button type="submit">Logout</button>
    </form>
        
    </div>
</body>
</html>

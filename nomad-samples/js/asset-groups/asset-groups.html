<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asset Groups</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="asset-groups.css">

    <!-- JS -->
    <script type="module" src="asset-groups.js" defer></script>
</head>

<body>

    <h1>Asset Groups</h1>

    <form id="authForm">
        <label for="authInput">Authorization Token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <form id="getForm">
        <label for="getInput">Get Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>

    <form id="createForm">
        <label for="createInput">Create Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>

    <form id="addForm">
        <label for="addInput">Add Asset To Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>

    <form id="removeForm">
        <label for="removeInput">Remove Asset From Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>

    <form id="renameForm">
        <label for="renameInput">Rename Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>

    <form id="deleteForm">
        <label for="deleteInput">Delete Asset Groups:</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

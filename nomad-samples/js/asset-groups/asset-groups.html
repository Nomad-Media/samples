<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asset Groups</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="asset-groups.css">

    <!-- JS -->
    <script type="module" src="asset-groups.js" defer></script>
</head>

<body>

    <h1>Asset Groups</h1>

    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h3>Get Asset Groups</h3>
    <form id="getForm">
        <button type="submit">Submit</button>
    </form>

    <h3>Create Asset Group</h3>
    <form id="createForm">
        <label for="idInput">Asset Group Id:</label>
        <input type="id" id="idInput">
        <label for="nameInput">Asset Group Name:</label>
        <input type="name" id="nameInput">
        <label for="assetsInput">Asset Group Assets (seperate by comma):</label>
        <input type="assets" id="assetsInput">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Add Asset To Asset Group:</h3>
    <form id="addForm">
        <label for="addInput">Asset Group Id:</label>
        <input type="add" id="addInput" required>
        <label for="addAssetInput">Asset Ids(separate by comma):</label>
        <input type="addAsset" id="addAssetInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Remove Asset From Asset Group</h3>
    <form id="removeForm">
        <label for="removeInput">Asset Group Id:</label>
        <input type="remove" id="removeInput" required>
        <label for="removeAssetInput">Asset Ids(separate by comma):</label>
        <input type="removeAsset" id="removeAssetInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Rename Asset Group</h3>
    <form id="renameForm">
        <label for="renameInput">Asset Group Id:</label>
        <input type="rename" id="renameInput" required>
        <label for="renameGroupInput">New Asset Group Name:</label>
        <input type="renameGroup" id="renameGroupInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Delete Asset Group</h3>
    <form id="deleteForm">
        <label for="deleteInput">Asset Group Id:</label>
        <input type="delete" id="deleteInput" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

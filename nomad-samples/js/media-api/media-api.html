<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media API</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="media-api.css">

    <!-- JS -->
    <script type="module" src="media-api.js" defer></script>
</head>

<body>

    <h1>Media API</h1>

    <form id="authForm">
        <label for="authInput">Authorization Token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Content Search</h2>

    <form id="contentSearchForm">
        <h3>Filters</h3>
        <div id="filtersContainer">
           
        </div>
        <br><br>
        <button type="button" id="addButton">Add Filter</button>

        <label for="returnedFieldNamesInput">Returned Field Names (separated by comma):</label>
        <input type="returnedFieldNames" id="returnedFieldNamesInput" required>

        <h3>Sort Fields</h3>
        <label for="contentSortFieldNameInput">Field Name:</label>
        <input type="contentSortFieldName" id="contentSortFieldNameInput" required>
    
        <label for="contentSortType">Sort By:</label>
        <select id="contentSortType">
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Media Search</h2>
    
    <form id="mediaSearchForm">
        <label for="searchQueryInput">Search Query:</label>
        <input type="searchQuery" id="searchQueryInput" required>

        <label for="idsInput">Ids (separated by comma):</label>
        <input type="ids" id="idsInput" required>
        
        <h3>Sort Fields</h3>
        <label for="mediaSortFieldNameInput">Field Name:</label>
        <input type="mediaSortFieldName" id="mediaSortFieldNameInput" required>
    
        <label for="mediaSortType">Sort By:</label>
        <select id="mediaSortType">
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Form</h2>
    
    <form id="formForm">
        <label for="idInput">Id:</label>
        <input type="id" id="idInput" required>

        <label for="firstNameInput">First Name:</label>
        <input type="firstName" id="firstNameInput" required>

        <label for="lastNameInput">Last Name:</label>
        <input type="lastName" id="lastNameInput" required>

        <label for="active">Active:</label>
        <select id="active">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        
        <label for="startDateInput">Start Date:</label>
        <input type="datetime-local" id="startDateInput" required>

        <label for="lookupIdInput">Lookup Id:</label>
        <input type="lookupId" id="lookupIdInput" required>

        <label for="descriptionInput">Description:</label>
        <input type="description" id="descriptionInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>

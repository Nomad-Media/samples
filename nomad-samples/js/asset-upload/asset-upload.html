<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asset Upload</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="asset-upload.css">

    <!-- JS -->
    <script type="module" src="asset-upload.js" defer></script>
</head>

<body>

    <h1>Asset Upload</h1>

    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2> Start Asset Upload </h2>
    <form id="startForm">
        <label for="nameInput">Asset Name:</label>
        <input type="name" id="nameInput" required>

        <label for="parentIdInput">Parent Id:</label>
        <input type="parentId" id="parentIdInput" required>

        <label for="contentLengthInput">Content Length:</label>
        <input type="contentLength" id="contentLengthInput" required>

        <label for="uploadOverwriteOptionInput">Upload Overwrite Option:</label>
        <input type="uploadOverwriteOption" id="uploadOverwriteOptionInput" required>

        <label for="chunkSizeInput">Chunk Size:</label>
        <input type="chunkSize" id="chunkSizeInput" required>

        <label for="relativePathInput">Relative Path:</label>
        <input type="relativePath" id="relativePathInput" required>

        <label for="languageIdInput">Language Id:</label>
        <input type="languageId" id="languageIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Upload Asset Part</h2>
    <form id="partForm">
        <label for="partIdInput">Part Id</label>
        <input type="partId" id="partIdInput" required>

        <label for="etagInput">Etag</label>
        <input type="etag" id="etagInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Upload Complete Asset</h2>
    <form id="completeForm">
        <label for="assetUploadIdInput">Asset Upload ID:</label>
        <input type="assetUploadId" id="assetUploadIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>

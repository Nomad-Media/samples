<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Compare</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="video-compare.css">

    <!-- JS -->
    <script type="module" src="video-compare.js" defer></script>
</head>

<body>

    <h1>Video Compare</h1>

    <form id="authForm">
        <label for="authInput">Authorization Token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <form id="getListForm">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <form id="createVideoTrackingJobForm">
        <label for="createJobExternalIdInput">External Id:</label>
        <input type="createJobExternalId" id="createJobExternalIdInput" required>

        <label for="createJobProgramStartDtUtcInput">Program Start Date:</label>
        <input type="datetime-local" id="createJobProgramStartDtUtcInput" required>

        <label for="createJobProgramEndDtUtcInput">Program End Date:</label>
        <input type="datetime-local" id="createJobProgramEndDtUtcInput" required>

        <label for="createJobProgramNameInput">Program Name:</label>
        <input type="createJobProgramName" id="createJobProgramNameInput" required>

        <label for="createJobChannelGroupInput">Channel Groups:</label>
        <div id="createJobChannelGroupDiv">

        </div>
        <br><br>
        <button type="button" id="createJobAddChannelGroupButton">Add Channel Group</button>

        <label for="createJobDefaultThresholdInfos">Default Threshold Infos:</label>
        <div id="createJobDefaultThresholdInfosDiv">

        </div>
        <br><br>
        <button type="button" id="createJobAddDefaultThresholdInfosButton">Add Default Threshold Info</button>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Get Specific Video Tracking Job</h2>
    
    <form id="getJobForm">
        <label for="getSpecificVideoExternalIdInput">External Id:</label>
        <input type="getSpecificVideoExternalId" id="getSpecificVideoExternalIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Get Video Tracking Alert</h2>

    <form id="getAlertForm">
        <label for="getAlertExternalIdInput">External Id:</label>
        <input type="getAlertExternalId" id="getAlertExternalIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Get Channel Frame Manifest</h2>

    <form id="getChannelFrameManifestForm">
        <label for="getManifestTrackingIdInput">Video Tracking Id:</label>
        <input type="getManifestTrackingId" id="getManifestTrackingIdInput" required>

        <label for="getManifestFrameDtUtcInput">Frame Datetime:</label>
        <input type="datetime-local" id="getManifestFrameDtUtcInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Stop Video Tracking Job</h2>

    <form id="stopJobForm">
        <label for="stopJobExternalIdInput">External Id:</label>
        <input type="stopJobExternalId" id="stopJobExternalIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Video Tracking Job</h2>

    <form id="deleteJobForm">
        <label for="deleteJobExternalIdInput">External Id:</label>
        <input type="deleteJobExternalId" id="deleteJobExternalIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Get Specific Video Tracking Job's Manifest</h2>

    <form id="getVideoManifestForm">
        <label for="getVideoManifestVideoTrackingIdInput">Tracking Id:</label>
        <input type="getVideoManifestVideoTrackingId" id="getVideoManifestVideoTrackingIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Guest User</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="guest-register.css">

    <!-- JS -->
    <script type="module" src="guest-register.js" defer></script>
</head>

<body>

    <h1>Invite Guest User</h1>
    <h3>Authentication Token</h3>
    <form id="authForm">
        <label for="authInput">Authentication Token:</label>
        <input type="authToken" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h3>Invite User</h3>
    <form id="inviteForm">
        <label for="emailInput">Enter Email:</label>
        <input type="email" id="emailInput" required>

        <label for="firstNameInput">Enter First Name:</label>
        <input type="firstName" id="firstNameInput">

        <label for="lastNameInput">Enter Last Name:</label>
        <input type="lastName" id="lastNameInput">

        <label for="inviteUserPasswordInput">Enter Password:</label>
        <input type="password" id="inviteUserPasswordInput" required>

        <br><br>
        <button type="submit">Invite</button>
    </form>

    <h3>Remove Invite</h3>
    <form id="removeInviteForm">
        <button type="submit">Remove Invite</button>
    </form>

    <h3>Register Guest</h3>
    <form id="registerForm">
        <label for="guestEmailInput">Enter Email:</label>
        <input type="email" id="guestEmailInput" required>

        <label for="guestFirstNameInput">Enter First Name:</label>
        <input type="firstName" id="guestFirstNameInput">

        <label for="guestLastNameInput">Enter Last Name:</label>
        <input type="lastName" id="guestLastNameInput">

        <label for="guestPasswordInput">Enter Password:</label>
        <input type="password" id="guestPasswordInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Ping User</h3>
    <form id="pingForm">
        <button type="submit">Ping</button>
    </form>

    <h3>Participant Panel Query</h3>
    <form id="ppqForm">
        <button type="submit">Participant Panel Query</button>
    </form>
</body>
</html>

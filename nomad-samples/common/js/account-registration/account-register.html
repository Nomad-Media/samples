<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register User</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="account-register.css">

    <!-- JS -->
    <script type="module" src="account-register.js" defer></script>
</head>

<body>

    <h1>Register User</h1>

    <form id="registerForm">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" required>

        <label for="firstNameInput">First Name:</label>
        <input type="firstName" id="firstNameInput" required>

        <label for="lastNameInput">Last Name:</label>
        <input type="lastName" id="lastNameInput" required>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <form id="tokenForm">
        <label for="tokenInput">Enter Code:</label>
        <input type="token" id="tokenInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <form id="resendForm">
        <label for="resendInput">Resend Code:</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

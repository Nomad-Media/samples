<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="search.css">

    <!-- JS -->
    <script type="module" src="search.js" defer></script>
</head>

<body>

    <h1>Search</h1>

    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>
    
    <form id="searchForm">
        <label for="pageOffsetInput">Page Offset:</label>
        <input type="pageOffset" id="pageOffsetInput">

        <label for="pageSizeInput">Page Size:</label>
        <input type="pageSize" id="pageSizeInput">

        <label for="searchQueryInput">Search Query:</label>
        <input type="searchQuery" id="searchQueryInput">

        <h3>Filters</h3>
        <div id="filtersContainer"></div>

        <br><br>
        <button type="button" id="addFilterButton">Add Filter</button>

        <h3>Result Field Names</h3>

        <label for="resultFields">Enter The Json For The Result Queries</label>
        <textarea id="resultFieldsJsonInput" cols="43" rows="10"></textarea>

        <h3>Sort Fields</h3>
        <label for="contentSortFieldNameInput">Field Name:</label>
        <input type="contentSortFieldName" id="contentSortFieldNameInput">
    
        <label for="contentSortType">Sort By:</label>
        <select id="contentSortType">
            <option value="Ascending" selected>Ascending</option>
            <option value="Descending">Descending</option>
        </select>

        <label for="isAdmin">Which URL do you want to user?</label>
        <select id="isAdmin">
            <option value="portal" selected>Portal</option>
            <option value="admin">Admin</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Embed Public Video</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- VIDEO JS -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.min.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.16.0/video.min.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="embedded-public-video.css" />

    <!-- JS -->
    <script type="module" src="embedded-public-video.js" defer></script>
</head>

<body>
    <header>
        <section class="header-col-left">
            <a href="https://www.nomad-cms.com/" target="_blank">
                <img width="140" src="./images/nomad-logo.svg">
            </a>
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;Embed Public Video</h1>
        </section>
        <section class="header-col-right">
        </section>
    </header>

    <div class="content">
        <div class="wrapper">
            <h1 class="title">Chapter I</h1>
            <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <div class="video" nomad-embed-video="0ff2da70-ac8a-448d-b5ea-4e3ae4addd12" nomad-attributes="autoplay, showCaptions">
            </div>
        </div>
        <div class="wrapper">
            <h1 class="title">Chapter II</h1>
            <p class="text">Beatae consequuntur voluptate non, officia sed repellendus.</p>
            <div class="video" nomad-embed-video="67312959-c3cf-4597-b70b-f9fe9953d02f" nomad-attributes="showCaptions">
            </div>
        </div>
    </div>
    <footer>
        <h2>Contact Nomad</h2>
        <a href="mailto:support@nomad-cms.com">support@nomad-cms.com</a>
        <a href="tel:9493961431">(949) 396-1431</a>
    </footer>
</body>

</html>

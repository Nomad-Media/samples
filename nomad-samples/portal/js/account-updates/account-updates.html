<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Updates</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="account-updates.css">

    <!-- JS -->
    <script type="module" src="account-updates.js" defer></script>
</head>

<body>
    <h1>Account Updates</h1>
    
    <form id="authForm">
        <label for="authInput">Authentication Token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Update User</h2>

    <form id="updateForm">
        <label for="address1Input">Address1:</label>
        <input type="address1" id="address1Input">

        <label for="address2Input">Address2:</label>
        <input type="address2" id="address2Input">

        <label for="cityInput">City:</label>
        <input type="city" id="cityInput">

        <label for="countrySelect">Country:</label>
        <select id="countrySelect"></select>

        <label for="firstNameInput">First Name:</label>
        <input type="firstName" id="firstNameInput">

        <label for="lastNameInput">Last Name:</label>
        <input type="lastName" id="lastNameInput">

        <label for="organizationInput">Organizaion:</label>
        <input type="organization" id="organizationInput">

        <label for="phoneNumberInput">Phone Number:</label>
        <input type="phoneNumber" id="phoneNumberInput">

        <label for="phoneExtInput">Phone Extention:</label>
        <input type="phoneExt" id="phoneExtInput">

        <label for="postalCodeInput">Postal Code:</label>
        <input type="postalCode" id="postalCodeInput">

        <label for="stateInput">State:</label>
        <input type="state" id="stateInput">

        <br>
        <button type="submit">Update</button>
    </form>

    <h2> Change Email </h2>
    <form id="changeEmailForm">
        <label for="changeEmailInput">Change Email:</label>
        <input type="email" id="changeEmailInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2> Change Password </h2>
    <form id="changePassForm">
        <label for="currentPasswordInput">Current Password:</label>
        <input type="password" id="currentPasswordInput" required>

        <label for="newPasswordInput">New Password:</label>
        <input type="password" id="newPasswordInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>

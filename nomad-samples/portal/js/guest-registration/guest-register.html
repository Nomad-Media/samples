<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Guest User</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="guest-register.css">

    <!-- JS -->
    <script type="module" src="guest-register.js" defer></script>
</head>

<body>

    <h1>Invite Guest User</h1>

    <form id="inviteForm">
        <label for="emailInput">Enter Email:</label>
        <input type="email" id="emailInput" required>
        <button type="submit">Invite</button>
    </form>

    <form id="removeInviteForm">
        <button type="submit">Remove Invite</button>
    </form>

    <h1>Register Guest<h1>
    <form id="passwordForm">
        <label for="passwordInput">Enter Password:</label>
        <input type="password" id="passwordInput" required>
        <button type="submit">Submit</button>
    </form>

    <h1>Ping User</h1>
    <form id="pingForm">
        <button type="submit">PING</button>
    </form>

    <h1>Participant Panel Query</h1>
    <form id="ppqForm">
        <button type="submit">Participant Panel Query</button>
    </form>

    <h1>Authentication Token</h1>
    <form id="authForm">
        <label for="authInput">Authentication Token:</label>
        <input type="authToken" id="authInput" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

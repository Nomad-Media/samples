<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="content.css">

    <!-- JS -->
    <script type="module" src="content.js" defer></script>
</head>

<body>

    <h1>Content</h1>
    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Get Content</h2>
    <form id="getForm">
        <label for="getContentDefinitionIdInput">Content Definition Id:</label>
        <input type="getContentDefinitionId" id="getContentDefinitionIdInput" required>

        <label for="getIdInput">Content Id:</label>
        <input type="getId" id="getIdInput" required>

        <label for="sortInput">Sort Results:</label>
        <select id="sortInput">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>

        <div id="sortDiv">
            <label for="sortColumnInput">Sort Column:</label>
            <input type="sortColumn" id="sortColumnInput">

            <label for="isDescInput">Sort Order:</label>
            <select id="isDescInput">
                <option value="false" selected>Ascending:</option>
                <option value="true">Descending</option>
            </select>

            <label for="pageIndexInput">Page Index:</label>
            <input type="pageIndex" id="pageIndexInput">

            <label for="pageSizeInput">Page Size:</label>
            <input type="pageSize" id="pageSizeInput">

            <label for="languageIdInput">Language Id:</label>
            <input type="languageId" id="languageIdInput">
        </div>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Create Content</h2>
    <form id="createForm">
        <label for="createContentDefinitionIdInput">Content Definition Id:</label>
        <input type="createContentDefinitionId" id="createContentDefinitionIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Update Content</h2>
    <form id="updateForm">
        <label for="updateContentDefinitionIdInput">Content Definition Id:</label>
        <input type="updateContentDefinitionId" id="updateContentDefinitionIdInput" required>
        <label for="updateIdInput">Content Id:</label>
        <input type="updateId" id="updateIdInput" required>
        <label for="propertiesInput">Properties (json):</label>
        <input type="properties" id="propertiesInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Content</h2>
    <form id="deleteForm">
        <label for="deleteContentDefinitionIdInput">Content Definition Id:</label>
        <input type="deleteContentDefinitionId" id="deleteContentDefinitionIdInput" required>
        <label for="deleteIdInput">Content Id:</label>
        <input type="deleteId" id="deleteIdInput">

        <br><br>
        <button type="submit">Submit</button>
    </form>

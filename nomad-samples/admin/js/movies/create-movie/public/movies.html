<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movies</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="movies.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- JS -->
    <script type="module" src="movies.js" defer></script>
</head>

<body>

    <h1>Movies</h1>
    <h3>Create/Update Movie</h3>
    <form id="createForm">
        <label for="typeSelect">Create or Update:</label>
        <select id="typeSelect">
            <option value="Create">Create</option>
            <option value="Update">Update</option>
        </select>
        <div id="updateIdDiv" hidden="true">
            <label for="updateId">Movie Id:</label>
            <input type="text" id="updateId">
        </div>

        <label for="title">Title:</label>
        <input type="text" id="title">
        
        <label for="plot">Plot:</label>
        <input type="text" id="plot">

        <label for="date">Release Date:</label>
        <input type="date" id="date">
        
        <div id="genreDiv">
            <label for="genreSelect">Genre:</label>
            <select id="genreSelect" multiple></select>
            <br><br>
        </div>

        <div id="performerDiv">
            <label for="performerSelect">Performer:</label>
            <select id="performerSelect" multiple></select>
            <br><br>
        </div>

        <div id="tagDiv">
            <label for="tagSelect">Tag:</label>
            <select id="tagSelect" multiple></select>
            <br><br>
        </div>

        <div id="ratingDiv">
            <label for="ratingSelect">Rating:</label>
            <select id="ratingSelect"></select>
            <br><br>
        </div>

        <label for="imageFile">Choose an image file to upload:</label>
        <input type="file" id="imageFile">

        <label for="videoFile">Choose a video file to upload:</label>
        <input type="file" id="videoFile">

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Search Movie</h3>
    
    <form id="searchMoviesForm">
        <label for="pageOffset">Page Offset:</label>
        <input type="text" id="pageOffset">

        <label for="pageSize">Page Size:</label>
        <input type="text" id="pageSize">

        <label for="searchQuery">Search Query:</label>
        <input type="text" id="searchQuery">

        <h3>Filters</h3>
        <div id="filtersContainer">
           
        </div>
        <br><br>
        <button type="button" id="addButton">Add Filter</button>

        <div class="checkbox-dropdown">
            <h3>Result Field Names</h3>
            <div id="checkboxList">
                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="contentDefinitionId">ContentDefinitionId
                </label>

                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="contentDefinitionTitle">ContentDefinitionTitle
                </label>

                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="plot">Plot
                </label>
            
                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="genre">Genre
                </label>
            
                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="releaseDate">Release Date
                </label>
            
                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="image">Image
                </label>
            
                <label id="checkbox">
                    <input type="checkbox" name="fieldCheckbox" value="movieFile">Movies
                </label>
            </div>
        </div>


        <h3>Sort Fields</h3>
        <label for="contentSortFieldName">Field Name:</label>
        <input type="text" id="contentSortFieldName">
    
        <label for="contentSortType">Sort By:</label>
        <select id="contentSortType">
            <option value="Ascending" selected>Ascending</option>
            <option value="Descending">Descending</option>
        </select>

        <label for="isAdmin">Which URL do you want to user?</label>
        <select id="isAdmin">
            <option value="false" selected>Portal</option>
            <option value="true">Admin</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <h3>Get Movie</h3>
    <form id="getMovieByIdForm">
        <label for="getId">Movie Id:</label>
        <input type="text" id="getId" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Delete Movie</h3>
    <form id="deleteMovieForm">
        <label for="deleteId">Movie Id:</label>
        <input type="text" id="deleteId">

        <br><br>
        <button type="submit">Submit</button>
    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content Admin</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="content-admin-api.css">

    <!-- JS -->
    <script type="module" src="content-admin-api.js" defer></script>
</head>

<body>

    <h1>Content Admin</h1>

    <form id="authForm">
        <label for="authInput">Authentication Token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Add Tag or Collection</h2>

    <form id="addTagOrCollectionForm">
        <label for="addTagOrCollectionInput">Tag or Collection:</label>
        <select id="addTagOrCollectionInput">
            <option value="tag">Tag</option>
            <option value="collection">Collection</option>
        </select><br><br>
        
        <label for="addTagContentIdInput">Content Id:</label>
        <input type="addTagContentId" id="addTagContentIdInput" required>

        <label for="addContentDefinitionInput">Content Definition:</label>
        <input type="addContentDefinition" id="addContentDefinitionInput" required>
        
        <label id="addTagNameLabel" for="addTagNameInput">Tag Name:</label>
        <input type="addTagName" id="addTagNameInput" required>

        <label for="createNewInput">Create New:</label>
        <select id="createNewInput">
            <option value="true" selected>True</option>
            <option value="false">False</option>
        </select>

        <div id="tagIdDiv" hidden>
            <label id="addTagIdLabel" for="addTagIdInput">Tag Id:</label>
            <input type="addTagId" id="addTagIdInput">
        </div>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Remove Tag or Collection</h2>
    <form id="removeTagOrCollectionForm">
        <label for="removeTagOrCollectionInput">Tag or Collection:</label>
        <select id="removeTagOrCollectionInput">
            <option value="tag">Tag</option>
            <option value="collection">Collection</option>
        </select><br><br>

        <label for="removeTagContentIdInput">Content Id:</label>
        <input type="removeTagContentId" id="removeTagContentIdInput" required>

        <label id="removeTagIdLabel" for="removeTagIdInput">Tag Id:</label>
        <input type="removeTagId" id="removeTagIdInput" required>

        <label for="removeContentDefinitionInput">Content Definition:</label>
        <input type="removeContentDefinition" id="removeContentDefinitionInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Tag of Collection</h2>
    <form id="deleteTagOrCollectionForm">
        <label for="deleteTagOrCollectionInput">Tag or Collection:</label>
        <select id="deleteTagOrCollectionInput">
            <option value="tag">Tag</option>
            <option value="collection">Collection</option>
        </select><br><br>

        <label id="deleteTagIdLabel" for="deleteTagIdInput">Tag Id:</label>
        <input type="deleteTagId" id="deleteTagIdInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Add Related Content</h2>
    <form id="addRelatedContentForm">  
        <label for="addRelatedContentIdInput">Content Id:</label>
        <input type="addRelatedContentId" id="addRelatedContentIdInput" required>

        <label for="addRelatedRelatedContentInput">Related Content Id:</label>
        <input type="addRelatedRelatedContentId" id="addRelatedRelatedContentIdInput" required>

        <label for="addRelatedContentDefinitionInput">Content Definition:</label>
        <input type="addRelatedContentDefinition" id="addRelatedContentDefinitionInput" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Delete Related Content</h2>
    <form id="deleteRelatedContentForm">
        <label for="deleteRelatedContentIdInput">Content Id:</label>
        <input type="deleteRelatedContentId" id="deleteRelatedContentIdInput" required>

        <label for="deleteRelatedRelatedContentInput">Related Content Id:</label>
        <input type="deleteRelatedRelatedContentId" id="deleteRelatedRelatedContentIdInput" required>
        
        <label for="deleteRelatedContentDefinitionInput">Content Definition:</label>
        <input type="deleteRelatedContentDefinition" id="deleteRelatedContentDefinitionInput" required>
        
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Add Custom Properties</h2>
    <form id="customProperties">
        <label for="assetIdInput">Asset Id:</label>
        <input type="assetId" id="assetIdInput">

        <label for="nameInput">Display Name:</label>
        <input type="name" id="nameInput">

        <label for="customPropNameInput">Custom Property Names (seperated by comma):</label>
        <input type="customPropName" id="customPropNameInput">

        <label for="customPropInput">Custom Properties (seperated by comma)</label>
        <input type="customProp" id="customPropInput">
        <br><br>
        <button type="submit">Submit</button>
    </form> 

</body>
</html>

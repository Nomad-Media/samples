<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Prism JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-coy.min.css" integrity="sha512-CKzEMG9cS0+lcH4wtn/UnxnmxkaTFrviChikDEk1MAWICCSN59sDWIF0Q5oDgdG9lxVrvbENSV1FtjLiBnMx7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="sync.css" />

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- JS -->
    <script type="module" src="sync.js" defer></script>
</head>

<body>

    <h1>CRUD</h1>
    <form id="authForm">
        <label for="authInput">Authentication token:</label>
        <input type="auth" id="authInput" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Create/Update Movie</h2>
    <form id="createForm">
        <label for="typeSelect">Create or Update:</label>
        <select id="typeSelect">
            <option value="create">Create</option>
            <option value="update">Update</option>
        </select>
        <div id="updateIdDiv" hidden="true">
            <label for="updateIdInput">Movie Id:</label>
            <input type="updateId" id="updateIdInput">
        </div>

        <label for="titleInput">Title:</label>
        <input type="title" id="titleInput">
        
        <label for="plotInput">Plot:</label>
        <input type="plot" id="plotInput">

        <label for="dateInput">Release Date:</label>
        <input type="date" id="dateInput">
        
        <div id="genreDiv" hidden="true">
            <label for="genreSelect">Genre:</label>
            <select id="genreSelect" multiple></select>
            <br><br>
        </div>

        <label for="genreInput" id="genreLabel">Enter Genre(s) (separated by comma):</label>
        <input type="genre" id="genreInput" hidden="true">

        <label for="imageIdInput">Image Id:</label>
        <input type="imageId" id="imageIdInput">

        <label for="videoIdInput">Video Id:</label>
        <input type="videoId" id="videoIdInput">

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Sync</h2>
    <form id="syncForm">
        <button type="submit">Sync</button>
    </form>

    <h2>Delete Movie</h2>
    <form id="deleteForm">
        <label for="deleteIdInput">Movie Id:</label>
        <input type="deleteId" id="deleteIdInput">

        <br><br>
        <button type="submit">Delete</button>
    </form>


</body>
</html>
